# 浏览器信息设置
# 只可以填：Edge、Firefox、Chrome
# 需要有对应的 WebDriver
webdriver_setting:
  "Edge"

# 启动前等待时间
# 已废除
wait_time:
  30

# 获取文章文字时最大行数
# 一般不用修改
max_lines:
  300

# 自动退格概率
# 百分制，1~100
back_pro:
  1

# 默认延迟时间
# 主要在自动退格时使用
normal_delay:
  0.1

# 为了使自动打字具有统计学意义上的同人类打字的相似性，
# 其速度会进行随机设置，具体算法如下：

# 这里实际的打字速度满足以下公式
# 实际速度 = 当前目标速度（程序自动决定的） + 2*打字速度随机范围 * 0~1 平均随机数 - 打字速度随机范围
# 即实际速度在当前目标速度的打字速度随机范围的领域内均匀随机变化

# 每次经过一段时间后目标速度按如下公式变化
# 当前目标速度 = 目标速度（这里设置的）+ 目标速度系数 * 标准正态分布
# 这里目标速度系数分为目标速度提升系数和目标速度降低系数
# 即目标速度满足正态分布

# 而打字速度变化间隔的时间满足下面公式
# 间隔时间 = 目标时间间隔 + 2*时间间隔范围 * 0~1 平均随机数 - 时间间隔范围
# 即实际速度在目标时间间隔的时间间隔范围的领域内均匀随机变化

# 目标速度（WPM）
# 一般而言由于系统延迟存在，
# 实际速度会低于设置速度
# （懒得写闭环控制了）
target_wpm:
  200

# 目标速度提升系数
# 注意：会乘上标准正态分布
speed_up:
  20

# 目标速度降低系数
# 注意：会乘上标准正态分布
speed_down:
  20

# 打字速度随机范围
wpm_change:
  30

# 重新随机设置打字速度（WPM）
# 的目标时间间隔
target_change_time:
  20

# 重新随机设置打字速度（WPM）
# 的时间间隔范围
time_change:
  10

